{% extends "main.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block content %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Tatto ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Date Added</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

          {% for i in data %}
            <tr>
                <th scope="row">{{ i.tatoo_id }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.date_added }}</td>
                <td><form method="POST" action={{ url_for('process') }}>
                    <input type="hidden" name="primary_key" value={{ i.tatoo_id }}>
                    <input class="btn btn-outline-primary btn-sm" type="submit" value="Edit" name="action">
                </form>
                </td>

                <td><form method="POST" action={{ url_for('process') }}>
                  <input type="hidden" name="primary_key" value={{ i.tatoo_id }}>
                  <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete" name="action">
                </form>
                </td>
              

            </tr>
          {% endfor %}

        </tbody>
      </table>
    
    {% endblock %}

</body>
</html>
